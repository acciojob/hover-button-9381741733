<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button with Hover Effects</title>
    <style>
        /* Initial state of the button */
        #btn {
            background-color: black;
             font-color: white;
            border-radius: 5px;
            border: none;
		}

        
        #btn:hover {
            background-color: yellow;
             font-color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    
	<button id="btn" type="submit">Submit</button>
</body>
</html>
